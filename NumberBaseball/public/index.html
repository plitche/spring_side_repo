<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #titleWrap { display: flex; justify-content: space-between; width: 400px; margin-bottom: 10px; }
        #titleWrap p {text-align: center; width: 100%;}
        #outputWrap { display: flex; justify-content: space-between; width: 400px; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        #numbers, #numTitle, #result, #resultTitle { list-style: none; padding: 0; margin: 0; }
        #numTitle, #resultTitle { font-weight: bold; width: 50px; text-align: center; }
        #numbers, #result { width: 180px; margin: 0 10px; overflow-y: auto; max-height: 300px; }
        #numbers li, #result li { padding: 8px; background: #e4e6eb; margin-bottom: 5px; border-radius: 4px; text-align: center; }
        #form { display: flex; justify-content: center; width: 400px; }
        #message { padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; }
        #send { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        #send:hover { background-color: #0056b3; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="titleWrap">
        <p id="numTitle">숫자</p>
        <p id="resultTitle">결과</p>
    </div>
    <div id="outputWrap">
        <ul id="numbers"></ul>
        <ul id="result"></ul>
    </div>
    <form id="form" action="">
        <input id="message" autocomplete="off" maxlength="4"/>
        <button id="send">Send Answer</button>
    </form>
    <form id="resultForm" action="">
        <div><input id="strike" autocomplete="off" maxlength="1"/><span>S</span></div>
        <div><input id="ball" autocomplete="off" maxlength="1"/><span>B</span></div>
        <button id="sendResult">Send Result</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function() {
            const socket = io();

            $('#form').submit(function(e) {
                e.preventDefault();
                const regex = /^\d{4}$/;
                
                const msg = $('#message').val();
                if (regex.test(msg)) {
                    socket.emit('chat message', msg);
                } else {
                    alert('4자리 숫자만 입력해 주세요.');
                }
                $('#message').val('');
            });

            socket.on('chat message', function(msg) {
                $('#result').append($('<li>').text(msg));
                $('#numbers').append($('<li>').text(msg));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</body>
</html>
