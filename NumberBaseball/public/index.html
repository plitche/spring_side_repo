<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { text-align: center; }
        .button { display: inline-block; margin: 20px; padding: 30px 60px; font-size: 24px; color: #fff; border: none; border-radius: 10px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; }
        .button:hover { transform: scale(1.05); }
        .mode1 { background-color: #007BFF; }
        .mode1:hover { background-color: #0056b3; }
        .mode2 { background-color: #28a745; }
        .mode2:hover { background-color: #218838; }
        .mode3 { background-color: #ffc107; color: #212529; }
        .mode3:hover { background-color: #e0a800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>숫자 야구 게임</h1>
        <button class="button mode1" onclick="location.href='/alone'">혼자 맞추기</button>
        <button class="button mode2" onclick="location.href='/goal'">둘이 하나 맞추기</button>
        <button class="button mode3" onclick="location.href='/each'">둘이 서로 맞추기</button>
    </div>
</body>
</html>
